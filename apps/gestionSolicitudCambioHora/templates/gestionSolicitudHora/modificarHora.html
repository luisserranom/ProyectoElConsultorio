{% extends 'core/base.html' %}

{% load static %}

{% block boostrap %}
    <script src="{% static 'gestionSolic/js/validaciones_solicitud.js' %}"></script>
{% endblock %}

{% block title %} Formulario solicitud horas paciente {% endblock %}

{% block content %}
<div style="background-color: #25647f; margin-left: 600px; margin-right:600px;"> 
<p  style=" margin-left:10px; color: white; ">{{lista.descripcion}}</p>
<p  style=" margin-left:10px; color: white; ">{{lista.hora}}</p>
<p  style=" margin-left:10px; color: white; ">{{lista.fecha}}</p>

<form class="formulario" id="formulario" name="formulario" method="POST">
     {% csrf_token %} 
    <label class="controls" id ="error_form_select" style="display:None;" ></label>
    <label for="street1_id" class="control-label">Ingrese estado:</label>
    <select class="form-control" name="estado" id="state_id" onclick="blanquearSelect();"> 
        <option value="-----" selected>-----</option>
        <option value="Aceptado">Aceptado</option>
        <option value="Rechazado">Rechazado</option>
    </select> 
    <div class="form-group"> <!-- Descripcion de respuesta -->
        <label class="controls" id ="error_form_descripcion" style="display:None;" ></label>
        <label for="street1_id" class="control-label">Ingrese descripcion de respuesta:</label>
        <input type="text" class="form-control" id="descripcion" name="respuesta" placeholder="" onclick="blanquearDescripcion();">
    </div>                                     
    <div class="form-group"> <!-- Submit Button -->
        <button type="button" onclick="validarForm();" class="btn btn-primary">Enviar</button>
    </div>     
    
</form>
</div>
{% endblock  %}
