{% extends 'core/base.html' %}

{% load static %}

{% block boostrap %}

  <script src="{% static '../static/farmaceutico/js/validacion.js' %}"></script>
    
{% endblock %}

{% block title %} Modicar receta {% endblock %}

{% block content %}

{% if receta %}
    <p> receta.indicaciones </p>
{% endif %}

<form class="formulario" id="formulario" role="form" autocomplete="off" method="POST">
    {% csrf_token %}
    <label class="controls" id ="error_form_select" style="display:None;" ></label>
    <label for="street1_id" class="control-label">Ingrese estado:</label>
    <select class="form-control" id="state_id"  onclick="blanquearSelect();"> 
        <option value="--" selected>------</option>
        <option value="AL">Aceptado</option>
        <option value="AK">Rechazado</option>
    </select> 
   

    <div class="form-group"> <!-- Descripcion de respuesta -->
        <label class="controls" id ="error_form_descripcion" style="display:None;" ></label>
        <label for="street1_id" class="control-label">Ingrese descripcion de respuesta:</label>
        <input type="text" class="form-control" id="descripcion" name="respuesta" placeholder="Descripcion" onclick="blanquearDescripcion();" >
    </div>                    
    <div class="form-group"> <!-- Submit Button -->
        <input type="button" class="btn btn-primary" onclick="validarForm() ;" 
        value="Save Changes">
    </div>     
</form>
{% endblock  %}
